<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="root">
        <div class="left">
            <form id="form">
                <input type="text" name="name" placeholder="Employee Name" required>
                <!--<input type="number" name="empid" placeholder="Employee Id" required>-->
                <input type="number" name="salary" placeholder="Employee salary" required>
                <input type="text" name="team" placeholder="Team" required>
                <select name="role" required>
                    <option value="SDE">SDE</option>
                    <option value="QA">Quality Assurance Engineer</option>
                    <option value="PM">Product Manager</option>
                </select>
                <input type="text" name="companyname" placeholder="Company Name" required>
                <button>Create Employee</button>
            </form>
        </div>
        <div class="right">
            <table>
                <thead>
                    <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Salary</th>
                    <th>Role</th>
                    <th>Team</th>
                    <th>Company Name</th>
                    <th>Options</th>
                </tr>
                </thead>
                <tbody id="records">

                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
